<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music App</title>
</head>
<body>
    <div class="background">
        <img src="assets/images (1).jpg" id="bg-img">
    </div>
    <div class="container">
        <div class="player-img">
            <img src="assets/Arijit Singh.jpg" class="active" id="cover">
        </div>
    <h2 id="music-title">
        
    </h2>
    <h3 id="music-artist">
        
    </h3>
    <div class="player-progress" id="player-progress">
        <div class="progress" id="progress">
                   <div class="music-duration">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>

                   </div>
        </div>

    </div>
    <div class="player-controls">
        <i class="fa-solid fa-backward" title="previous" id="prev"></i>
        <i class="fa-solid fa-play play-button" title="play" id="play"></i>
        <i class="fa-solid fa-forward" title="next" id="next"></i>
    </div>
    </div>
</body>
<script src="Index.js"></script>
</html>
